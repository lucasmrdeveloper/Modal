    <title>Document</title>

<body>
    <button class="btn-modal">Open Modal</button>
    
    <main class="container">
        <section class="modal-box">
            <div class="modal">
                <h3 class="modal-titulo">Title</h3>
                <hr class="modal-linha">
                <p class="modal-texto">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam convallis nisl et leo convallis tempus vel ut magna. 
                    Sed ornare augue sit amet fermentum sagittis.
                </p>
                <hr class="modal-linha">
                <button class="btn-close">Close</button>
            </div>
        </section>
    </main>


    
    <script src="script.js"></script>
</body>
</html>
